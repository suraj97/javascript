<!DOCTYPE html>
<html>
    <head>
        Sum of series
        <BR>
    </head>
    <script LANGUAGE="JavaScript">
        var n=parseInt(prompt("Enter the number"));
        i=1;
        var sum=0;
        while(i<=n)
        {
            
            sum=sum+i;
            i++;
        }
        document.write("The sum of i is:"+sum);

    </script>
</html>
