<!DOCTYPE html>
<html>
        <script language="JavaScript">
            function sum()
            {
                var ans=0;
                var len=sum.arguments.length
                for(i=0;i<len;i++)
                {
                    ans += sum.arguments[i]
                }
            document.write("The sum is"+ans)
            document.write("<br>")
            }
            sum(10,20)
            sum(10,20,30,40)
        </script>
</html>
